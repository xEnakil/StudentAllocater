<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
    <link href="../static/css/index.css" th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body class="body-form">
<section>
    <div class='air air1'></div>
    <div class='air air2'></div>
    <div class='air air3'></div>
    <div class='air air4'></div>
</section>
<div class="login-container">

    <a th:href="@{/}" class="btn btn-light">
        <i class="fas fa-arrow-left"></i>
    </a>
    <h2 style="text-decoration: none; color: cadetblue" class="login-title">REGISTER</h2>

    <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>

    <form th:action="@{/register}" th:object="${student}" method="post">
        <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" th:field="*{name}" required autofocus>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname" th:field="*{surname}" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="age" name="age" placeholder="Age" th:field="*{age}" required>
        </div>
        <div class="input-group mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" th:field="*{email}" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@gmail.com</span>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-outline-success login-btn">REGISTER</button>
    </form>
    <a th:href="@{/login}"><button class="login-btn btn btn-outline-primary">LOGIN</button></a>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
